    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 3rem;
        }
        
        .portfolio-btn {
            background: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
            padding: 20px 60px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .portfolio-btn:hover {
            transform: translateY(-3px);
            background: #000000;
            color: #ffffff;
        }
        
        .portfolio-btn:active {
            transform: translateY(-1px);
        }
        
        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .github-link:hover {
            opacity: 1;
        }
        
        .github-link svg {
            width: 100%;
            height: 100%;
            fill: #ffffff;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            color: #ffffff;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
    </style>

    <script>
        // Initialize with extreme preset settings
        const extremeSettings = {
            burst: 10000,
            interval: 1
        };

        document.getElementById('portfolioBtn').addEventListener('click', function() {
            // Trigger the extreme preset + start action
            if (typeof Brash !== 'undefined') {
                Brash.config({
                    burst: extremeSettings.burst,
                    interval: extremeSettings.interval
                });
                Brash.start();
                
                // Visual feedback
                this.textContent = 'Running...';
                this.style.background = '#000000';
                this.style.color = '#ffffff';
            } else {
                // Fallback if Brash isn't loaded
                window.open('https://gosulashivakumar.github.io', '_blank');
            }
        });
